apiVersion: v1
kind: ConfigMap
data:
  CreateDB.sql: |- 
    CREATE TABLE IF NOT EXISTS users (
      id bigint NOT NULL,
      email character varying COLLATE "default" NOT NULL,
      username character varying COLLATE "default" NOT NULL,
      discriminator bigint NOT NULL,
      avatar character varying COLLATE "default" NOT NULL
      key character varying COLLATE "default",
      refresh_token character varying COLLATE "default" NOT NULL,
    );
metadata:
  name: pg-init-script
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: sqlscript
              mountPath: /docker-entrypoint-initdb.d
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
      volumes:
        - name: sqlscript
          configMap:
            name: pg-init-script
        - name: postgres-storage
          gcePersistentDisk:
            fsType: ext4
            pdName: postgres-disk
---
apiVersion: v1
kind: Service
metadata:
  name: pg-service
  labels:
    app: database
spec:
  type: ClusterIP
  selector:
    app: database
  ports:
    - port: 5432